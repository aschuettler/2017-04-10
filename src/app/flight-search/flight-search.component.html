 
<h1>Search a Flight</h1>

<div class="form-group">
    <label>From:</label>
    <input name="from" [(ngModel)]="from" class="form-control">
</div>    

<div class="form-group">
    <label>To:</label>
    <input name="to" [(ngModel)]="to" class="form-control">
</div>    

<div class="form-group">
    <button (click)="search()" class="btn btn-default">
        Search
    </button>
</div>
